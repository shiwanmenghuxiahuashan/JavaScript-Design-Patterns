<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>11.代理模板.html</title>
</head>

<body>

    <script>
        //解决跨域问题？
        //统计代理
        var Count=(function(){
            var img=new Image();
            return function (param){
                var str='http://127.0.0.2:4787/study/sheji/test.img?'
                //拼接参数
                for(var i in param){
                    console.log(i)
                    str += i +"="+param[i];
                }
                console.log(str)
                img.src= str;
            }

        })();
        //使用：
        Count({
            username:'lichonglou',
        })

        function jsonpCallBack(res,req){
            console.log(res,req)
        }
    </script>
    <script src="http://127.0.0.2:4787/study/sheji/test.php?callback=jsonpCallBack&data=测试数据"></script>
</body>

</html>
